<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Microsite Administration - Martocci Mayhem</title>
  <meta name="description" content="Manage and monitor all Martocci Mayhem channel microsites.">
  <link rel="icon" href="/images/favicon.ico">
  <style>
    :root {
      --mm-bg: radial-gradient(circle at 12% 0%, rgba(59, 130, 246, 0.2), transparent 55%),
        radial-gradient(circle at 85% 10%, rgba(147, 197, 253, 0.16), transparent 62%),
        #04060f;
      --mm-surface: rgba(14, 18, 32, 0.86);
      --mm-surface-strong: rgba(22, 27, 43, 0.92);
      --mm-border: rgba(148, 163, 184, 0.22);
      --mm-border-soft: rgba(148, 163, 184, 0.16);
      --mm-border-strong: rgba(148, 163, 184, 0.36);
      --mm-text-primary: #f8fafc;
      --mm-text-muted: #94a3b8;
      --mm-accent: #fbbf24;
      --mm-accent-soft: rgba(251, 191, 36, 0.18);
      --mm-success: #22c55e;
      --mm-warning: #facc15;
      --mm-danger: #ef4444;
      --mm-info: #3b82f6;
      --mm-shadow-lg: 0 24px 44px rgba(2, 6, 23, 0.35);
      --mm-shadow-md: 0 16px 32px rgba(15, 23, 42, 0.45);
      --mm-radius-lg: 18px;
      --mm-radius-md: 12px;
      --mm-radius-sm: 8px;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--mm-bg);
      color: var(--mm-text-primary);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .admin-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .admin-header {
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--mm-border);
    }

    .admin-header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .admin-title {
      margin: 0;
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .admin-title .accent {
      color: var(--mm-accent);
    }

    .admin-nav {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.625rem 1.25rem;
      border-radius: 999px;
      border: 1px solid transparent;
      font-weight: 600;
      font-size: 0.875rem;
      text-decoration: none;
      cursor: pointer;
      transition: all 160ms ease;
      background: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      color: #111827;
      box-shadow: 0 4px 12px rgba(251, 191, 36, 0.35);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(251, 191, 36, 0.45);
    }

    .btn-secondary {
      background: rgba(15, 23, 42, 0.6);
      border-color: var(--mm-border);
      color: var(--mm-text-primary);
    }

    .btn-secondary:hover {
      border-color: var(--mm-accent);
      background: rgba(15, 23, 42, 0.8);
    }

    .btn-outline {
      background: transparent;
      border-color: rgba(251, 191, 36, 0.6);
      color: var(--mm-accent);
    }

    .btn-outline:hover {
      background: var(--mm-accent-soft);
      color: #fefce8;
    }

    .btn-success {
      background: var(--mm-success);
      color: white;
    }

    .btn-danger {
      background: var(--mm-danger);
      color: white;
    }

    .admin-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      padding: 1.25rem;
      border-radius: var(--mm-radius-md);
      background: var(--mm-surface);
      border: 1px solid var(--mm-border-soft);
      box-shadow: var(--mm-shadow-md);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--mm-text-muted);
    }

    .stat-card.success .stat-value {
      color: var(--mm-success);
    }

    .stat-card.warning .stat-value {
      color: var(--mm-warning);
    }

    .stat-card.danger .stat-value {
      color: var(--mm-danger);
    }

    .stat-card.info .stat-value {
      color: var(--mm-info);
    }

    .filter-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: var(--mm-radius-md);
      background: var(--mm-surface);
      border: 1px solid var(--mm-border);
      color: var(--mm-text-primary);
      font-size: 0.9rem;
      outline: none;
    }

    .search-input:focus {
      border-color: var(--mm-accent);
    }

    .filter-select {
      padding: 0.75rem 1rem;
      border-radius: var(--mm-radius-md);
      background: var(--mm-surface);
      border: 1px solid var(--mm-border);
      color: var(--mm-text-primary);
      font-size: 0.875rem;
      cursor: pointer;
      outline: none;
    }

    .microsites-grid {
      display: grid;
      gap: 1.5rem;
    }

    .microsite-card {
      padding: 1.5rem;
      border-radius: var(--mm-radius-lg);
      background: var(--mm-surface);
      border: 1px solid var(--mm-border-soft);
      box-shadow: var(--mm-shadow-md);
      transition: all 200ms ease;
    }

    .microsite-card:hover {
      border-color: var(--mm-border-strong);
      transform: translateY(-2px);
    }

    .microsite-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    .microsite-info {
      flex: 1;
    }

    .microsite-name {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
    }

    .microsite-slug {
      font-size: 0.875rem;
      color: var(--mm-text-muted);
      font-family: monospace;
    }

    .microsite-status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .status-operational {
      background: rgba(34, 197, 94, 0.15);
      color: var(--mm-success);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .status-degraded {
      background: rgba(250, 204, 21, 0.15);
      color: var(--mm-warning);
      border: 1px solid rgba(250, 204, 21, 0.3);
    }

    .status-down {
      background: rgba(239, 68, 68, 0.15);
      color: var(--mm-danger);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .status-generating {
      background: rgba(59, 130, 246, 0.15);
      color: var(--mm-info);
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .microsite-metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: var(--mm-radius-md);
      background: rgba(15, 23, 42, 0.5);
    }

    .metric {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .metric-value {
      font-size: 1.25rem;
      font-weight: 700;
    }

    .metric-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--mm-text-muted);
    }

    .microsite-actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--mm-border-soft);
    }

    .action-btn {
      padding: 0.5rem 1rem;
      border-radius: var(--mm-radius-sm);
      border: 1px solid var(--mm-border);
      background: rgba(15, 23, 42, 0.6);
      color: var(--mm-text-primary);
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 150ms ease;
    }

    .action-btn:hover {
      border-color: var(--mm-accent);
      background: rgba(15, 23, 42, 0.8);
    }

    .action-btn.primary {
      background: var(--mm-accent);
      color: #111827;
      border-color: var(--mm-accent);
    }

    .action-btn.danger {
      background: var(--mm-danger);
      color: white;
      border-color: var(--mm-danger);
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--mm-text-muted);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--mm-text-muted);
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid var(--mm-border);
      border-top-color: var(--mm-accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .alert {
      padding: 1rem 1.25rem;
      border-radius: var(--mm-radius-md);
      margin-bottom: 1.5rem;
      border: 1px solid;
    }

    .alert-info {
      background: rgba(59, 130, 246, 0.15);
      border-color: rgba(59, 130, 246, 0.3);
      color: var(--mm-info);
    }

    .alert-warning {
      background: rgba(250, 204, 21, 0.15);
      border-color: rgba(250, 204, 21, 0.3);
      color: var(--mm-warning);
    }

    .alert-danger {
      background: rgba(239, 68, 68, 0.15);
      border-color: rgba(239, 68, 68, 0.3);
      color: var(--mm-danger);
    }

    .alert-success {
      background: rgba(34, 197, 94, 0.15);
      border-color: rgba(34, 197, 94, 0.3);
      color: var(--mm-success);
    }
  </style>
</head>

<body>
  <div class="admin-container">
    <header class="admin-header">
      <div class="admin-header-top">
        <h1 class="admin-title">Microsite <span class="accent">Administration</span></h1>
        <nav class="admin-nav">
          <a href="/" class="btn btn-secondary">‚Üê Home</a>
          <a href="/administration/deployment" class="btn btn-outline">Deployment</a>
          <button onclick="refreshData()" class="btn btn-primary">üîÑ Refresh</button>
        </nav>
      </div>
    </header>

    <div class="admin-stats" id="statsGrid">
      <div class="stat-card success">
        <div class="stat-value" id="operationalCount">0</div>
        <div class="stat-label">Operational</div>
      </div>
      <div class="stat-card danger">
        <div class="stat-value" id="downCount">0</div>
        <div class="stat-label">Down</div>
      </div>
      <div class="stat-card info">
        <div class="stat-value" id="totalSites">0</div>
        <div class="stat-label">Total Sites</div>
      </div>
      <div class="stat-card warning">
        <div class="stat-value" id="totalVideos">0</div>
        <div class="stat-label">Total Videos</div>
      </div>
    </div>

    <div id="alertContainer"></div>

    <div class="filter-bar">
      <div class="search-box">
        <input type="text" class="search-input" id="searchInput" placeholder="Search microsites..." 
               oninput="filterMicrosites()">
      </div>
      <select class="filter-select" id="statusFilter" onchange="filterMicrosites()">
        <option value="all">All Status</option>
        <option value="operational">Operational</option>
        <option value="degraded">Degraded</option>
        <option value="down">Down</option>
        <option value="generating">Generating</option>
      </select>
    </div>

    <div class="microsites-grid" id="micrositesGrid">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading microsites...</p>
      </div>
    </div>
  </div>

  <script>
    let micrositesData = [];

    async function loadMicrosites() {
      try {
        // Try to load from local data
        const response = await fetch('/api/microsites/list');
        if (response.ok) {
          const data = await response.json();
          micrositesData = data.microsites || [];
        } else {
          // Fallback: scan local directory structure
          await loadLocalMicrosites();
        }
      } catch (error) {
        console.error('Failed to load from API, using local data:', error);
        await loadLocalMicrosites();
      }
      
      renderMicrosites();
      updateStats();
    }

    async function loadLocalMicrosites() {
      // Try to load site list from config
      let knownSites = [];
      
      try {
        const configResponse = await fetch('/sites-config.json');
        if (configResponse.ok) {
          const config = await configResponse.json();
          knownSites = config.sites || [];
        }
      } catch (error) {
        console.log('Config not found, using fallback discovery');
      }

      // Fallback: Use hardcoded list if config not available
      if (knownSites.length === 0) {
        knownSites = [
          { slug: 'martocci-mayhem', name: 'Martocci Mayhem' },
          { slug: 'mayhem-maker', name: 'Mayhem Maker' },
          { slug: 'savage-grandma', name: 'Savage Grandma' }
        ];
      }

      micrositesData = [];

      for (const site of knownSites) {
        try {
          const metaResponse = await fetch(`/${site.slug}/meta.json`);
          const videosResponse = await fetch(`/${site.slug}/videos.json`);
          
          let meta = { fallback: true };
          let videos = [];

          if (metaResponse.ok) {
            meta = await metaResponse.json();
          }

          if (videosResponse.ok) {
            videos = await videosResponse.json();
          }

          micrositesData.push({
            slug: site.slug,
            name: meta.channelTitle || site.name,
            status: meta.fallback ? 'down' : 'operational',
            videoCount: videos.length || 0,
            channelId: meta.channelId || 'unknown',
            generatedAt: meta.generatedAt || null,
            url: `/${site.slug}/`,
            fallback: meta.fallback || false
          });
        } catch (error) {
          console.error(`Failed to load site ${site.slug}:`, error);
        }
      }
    }

    function renderMicrosites() {
      const grid = document.getElementById('micrositesGrid');
      const filtered = getFilteredMicrosites();

      if (filtered.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <div class="empty-state-title">No microsites found</div>
            <p>No microsites match your current filters.</p>
          </div>
        `;
        return;
      }

      grid.innerHTML = filtered.map(site => `
        <div class="microsite-card" data-slug="${site.slug}">
          <div class="microsite-header">
            <div class="microsite-info">
              <h2 class="microsite-name">${site.name}</h2>
              <div class="microsite-slug">/${site.slug}</div>
            </div>
            <div class="microsite-status status-${site.status}">
              <span class="status-dot"></span>
              ${site.status}
            </div>
          </div>
          
          <div class="microsite-metrics">
            <div class="metric">
              <div class="metric-value">${site.videoCount}</div>
              <div class="metric-label">Videos</div>
            </div>
            <div class="metric">
              <div class="metric-value">${site.fallback ? 'N/A' : '0'}</div>
              <div class="metric-label">Views</div>
            </div>
            <div class="metric">
              <div class="metric-value">${site.generatedAt ? formatDate(site.generatedAt) : 'Never'}</div>
              <div class="metric-label">Last Updated</div>
            </div>
          </div>

          <div class="microsite-actions">
            <a href="${site.url}" target="_blank" class="action-btn">
              üëÅÔ∏è View Site
            </a>
            <button onclick="regenerateSite('${site.slug}')" class="action-btn primary">
              üîÑ Regenerate
            </button>
            <button onclick="viewLogs('${site.slug}')" class="action-btn">
              üìã View Logs
            </button>
            ${site.fallback ? `
              <button onclick="fixSite('${site.slug}')" class="action-btn danger">
                üîß Fix Issues
              </button>
            ` : ''}
          </div>
        </div>
      `).join('');
    }

    function getFilteredMicrosites() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const statusFilter = document.getElementById('statusFilter').value;

      return micrositesData.filter(site => {
        const matchesSearch = site.name.toLowerCase().includes(searchTerm) || 
                             site.slug.toLowerCase().includes(searchTerm);
        const matchesStatus = statusFilter === 'all' || site.status === statusFilter;
        return matchesSearch && matchesStatus;
      });
    }

    function filterMicrosites() {
      renderMicrosites();
    }

    function updateStats() {
      const operational = micrositesData.filter(s => s.status === 'operational').length;
      const down = micrositesData.filter(s => s.status === 'down').length;
      const total = micrositesData.length;
      const totalVideos = micrositesData.reduce((sum, s) => sum + s.videoCount, 0);

      document.getElementById('operationalCount').textContent = operational;
      document.getElementById('downCount').textContent = down;
      document.getElementById('totalSites').textContent = total;
      document.getElementById('totalVideos').textContent = totalVideos;

      // Show warning if sites are down
      const alertContainer = document.getElementById('alertContainer');
      if (down > 0) {
        alertContainer.innerHTML = `
          <div class="alert alert-warning">
            ‚ö†Ô∏è <strong>Warning:</strong> ${down} microsite${down > 1 ? 's are' : ' is'} currently down or in fallback mode. 
            Click "Regenerate" on affected sites to fix.
          </div>
        `;
      } else if (operational === total && total > 0) {
        alertContainer.innerHTML = `
          <div class="alert alert-success">
            ‚úÖ All microsites are operational!
          </div>
        `;
      } else {
        alertContainer.innerHTML = '';
      }
    }

    async function regenerateSite(slug) {
      if (!confirm(`Regenerate microsite "${slug}"? This will trigger a rebuild from the source data.`)) {
        return;
      }

      try {
        const response = await fetch(`/api/admin/regenerate/${slug}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });

        if (response.ok) {
          showAlert('success', `Regeneration started for "${slug}". This may take a few minutes.`);
          
          // Update status to generating
          const site = micrositesData.find(s => s.slug === slug);
          if (site) {
            site.status = 'generating';
            renderMicrosites();
            updateStats();
          }
        } else {
          showAlert('danger', `Failed to regenerate "${slug}". Please check the logs.`);
        }
      } catch (error) {
        console.error('Regeneration error:', error);
        showAlert('danger', `Error: ${error.message}. This feature requires backend API integration.`);
      }
    }

    function viewLogs(slug) {
      window.open(`/administration/deployment?site=${slug}`, '_blank');
    }

    async function fixSite(slug) {
      await regenerateSite(slug);
    }

    function formatDate(dateString) {
      if (!dateString) return 'Never';
      const date = new Date(dateString);
      const now = new Date();
      const diffMs = now - date;
      const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      
      if (diffDays === 0) return 'Today';
      if (diffDays === 1) return 'Yesterday';
      if (diffDays < 7) return `${diffDays}d ago`;
      if (diffDays < 30) return `${Math.floor(diffDays / 7)}w ago`;
      return `${Math.floor(diffDays / 30)}mo ago`;
    }

    function showAlert(type, message) {
      const alertContainer = document.getElementById('alertContainer');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      alertContainer.appendChild(alert);
      
      setTimeout(() => alert.remove(), 5000);
    }

    async function refreshData() {
      showAlert('info', 'Refreshing data...');
      await loadMicrosites();
      showAlert('success', 'Data refreshed successfully!');
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadMicrosites();
    });
  </script>
</body>

</html>
